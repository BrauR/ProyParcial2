      <h2 (click) = "Ban1()">Avenged </h2>
      <h2 (click) = "Ban1()">Sevenfold</h2>

      <p>2013</p>
      <p (click) = "Rate1()"><ion-icon name="star">
         </ion-icon><ion-icon name="star"> 
         </ion-icon><ion-icon name="star"> 
         </ion-icon><ion-icon name="star"> 
         </ion-icon><ion-icon name="star-half">
         </ion-icon></p>

  </ion-card>

  <ion-card>

           </ion-icon><ion-icon name="star">

        <p><ion-icon name="play"> </ion-icon></p>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-col item-start>
          <img (click) = "Img3()" src="../assets/UJ.jpg">
        </ion-col>
        <h2 (click) = "Ban3()">Bruno </h2>
        <h2 (click) = "Ban3()">Mars</h2>

        <p>2012</p>
        <p (click) = "Rate3()"><ion-icon name="star">
           </ion-icon><ion-icon name="star"> 
           </ion-icon><ion-icon name="star">

           </ion-icon><ion-icon name="star-half">
